<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <h1>Contact Us</h1>
    <div id="form">
        <label>Select Your Name</label>
        <div>
            <span id="display_name"></span>
            <button id="plus_name">+</button>
            <button id="minus_name">-</button>
        </div>
        <label>Enter Your Phone Number</label>
        <div>
            <span id="display_phone"></span>
            <button id="plus_phone">+</button>
            <button id="reset_phone">Reset</button>
        </div>
        <label>Draw Your Email Address</label>
        <canvas id="canvas_letter"></canvas>
        <div>
            <p id="detected_letter"></p>
            <button id="accept_letter" class="hidden">Yes</button><button id="reset_letter" class="hidden">Try
                Again</button>
        </div>
        <p>Your email address: <span id="display_email"></span></p>
        <label>Your message</label>
        <div>
            <div id="word_list_container">
                <select size="5" id="list_words"></select>
                <div id="word_btn_container">
                    <button id="add_message">Add word to message</button>
                    <button id="reset_message">Reset</button>
                </div>
            </div>
            <textarea id="text_message" readonly></textarea>
        </div>
    </div>
    <div id="robot_container">
        <input id="robot" type="checkbox" checked>
        <label for="robot">I am a robot</label>
    </div>
    <button id="button_send">Send</button>
</body>

</html>
